<!DOCTYPE html>
<html>

<head>
    <title>How Many Hours</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>
<style>
    /* Settings */

    .c_0 {
        --color-0: #000000;
    }

    .c_1 {
        --color-1: #353540;
    }

    /* Basic reset */

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: var(--color-1);
    }

    .l-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 30px;
        width: 100%;
        padding: 30px;
    }

    @media screen and (max-width: 760px) {
        .l-container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    .b-game-card {
        position: relative;
        z-index: 1;
        width: 100%;
        padding-bottom: 150%;
        perspective: 1000px;
    }

    .b-game-card__cover {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        background-position: center;
        background-size: cover;
        perspective-origin: 50% 50%;
        transform-style: preserve-3d;
        transform-origin: top center;
        will-change: transform;
        transform: skewX(0.001deg);
        transition: transform 0.35s ease-in-out;
    }

    .b-game-card__cover::after {
        display: block;
        content: '';
        position: absolute;
        z-index: 100;
        top: 0;
        left: 0;
        width: 100%;
        height: 120%;
        background: linear-gradient(226deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.4) 35%, rgba(255, 255, 255, 0.2) 42%, rgba(255, 255, 255, 0) 60%);
        transform: translateY(-20%);
        will-change: transform;
        transition: transform 0.65s cubic-bezier(0.18, 0.9, 0.58, 1);
    }

    .b-game-card:hover .b-game-card__cover {
        transform: rotateX(7deg) translateY(-6px);
    }

    .b-game-card:hover .b-game-card__cover::after {
        transform: translateY(0%);
    }

    .b-game-card::before {
        display: block;
        content: '';
        position: absolute;
        top: 5%;
        left: 5%;
        width: 90%;
        height: 90%;
        background: rgba(var(--color-0), 0.5);
        box-shadow: 0 6px 12px 12px rgba(var(--color-0), 0.4);
        will-change: opacity;
        transform-origin: top center;
        transform: skewX(0.001deg);
        transition: transform 0.35s ease-in-out, opacity 0.5s ease-in-out;
    }

    .b-game-card:hover::before {
        opacity: 0.6;
        transform: rotateX(7deg) translateY(-6px) scale(1.05);
    }
</style>
<style>
    body {

        background: #ff8c8c;
    }

    .height {

        height: 40vh;
    }

    .form {

        position: relative;
    }

    .form .fa-search {

        position: absolute;
        top: 20px;
        left: 20px;
        color: #9ca3af;

    }

    .form span {

        position: absolute;
        right: 17px;
        top: 13px;
        padding: 2px;
        border-left: 1px solid #d1d5db;

    }

    .left-pan {
        padding-left: 7px;
    }

    .left-pan i {

        padding-left: 10px;
    }

    .form-input {

        height: 55px;
        text-indent: 33px;
        border-radius: 10px;
    }

    .form-input:focus {

        box-shadow: none;
        border: none;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#">How Many Hours Left</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row height d-flex justify-content-center align-items-center">

            <div class="col-md-6">

                <div class="form">
                    <i class="fa fa-search"></i>
                    <input type="text" id="busqueda" class="form-control form-input" placeholder="Search anything..."
                        oninput="juegosDisponibles()">
                    <span class="left-pan"><i class="fa fa-microphone"></i></span>
                </div>

            </div>

        </div>

    </div>
    <div id="padre" class="l-container justify-content-center align-items-center" style="width: 100%;">

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <script>
        const apiKey = "1b18eeed59504542baada61eb336bc78"
        var URLAPI = "https://api.rawg.io/api/games?key=1b18eeed59504542baada61eb336bc78"
        async function juegosDisponibles() {
            try {
                
                const busqueda = document.getElementById("busqueda").value;
                console.warn(busqueda);
                URLAPI = `https://api.rawg.io/api/games?key=${apiKey}&search=${encodeURIComponent(busqueda)}&page_size=10&page=1`;
                console.warn(URLAPI)
                const respuesta = await fetch(URLAPI);

                if (!respuesta.ok) {
                    throw new Error('Error en la solicitud de la API');
                }

                const datos = await respuesta.json();

                const juegos = datos.results;

                const padre = document.getElementById("padre");
                padre.innerHTML = '';

                for (let i = 0; i < juegos.length; i++) {
                    

                    const hijo = document.createElement("div");
                    hijo.classList.add("b-game-card");

                    const sobrino = document.createElement("div");
                    sobrino.classList.add("b-game-card__cover");


                    sobrino.style.backgroundImage = `url(${juegos[i].background_image})`;

                    hijo.appendChild(sobrino);
                    padre.appendChild(hijo);
                }




            } catch (error) {
                console.error('Error:', error);
            }
        }


    </script>
</body>

</html>
